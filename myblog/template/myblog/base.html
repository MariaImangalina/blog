<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
    <!-- medium-editor -->
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
</head>

<body class='loader'>
    <button type="button" class="btn btn-primary" data-toggle="popover"
  title="Ehf" data-content="Ура, Bootstrap 4 работает">
    Поднеси ко мне курсор
    </button>
    <nav class='navbar navbar-light'>
        <div class='container'>
            <ul class='navbar-nav mr-auto'>
                <li class="nav-link"><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My blog</a></li>
                <li class="nav-link"><a href="{% url 'about' %}">About</a></li>
                <li class="nav-link"><a href="https://www.github.com">GitHub</a></li>
                <li class="nav-link"><a href="https://www.linkedin.com">LinkedIn</a></li>
            </ul>

            <ul class='navbar-nav'>
                {% if user.is_authenticated %}

                <li><a href="{% url 'post_new' %}">New Post</a></li>
                <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
                <li><a>Welcome, {{ user.username }}</a></li>

                {% else %}

                <li><a class='navbar-nav' href="{% url 'login' %}">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                        <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                    </svg>
                </a></li>

                {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class='content container'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='blog_posts'>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
