<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    <!-- medium-editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class='loader'>
        <nav class='navbar'>
            <div class='container'>
                <ul class='navbar-nav'>
                    <li class="nav-item"><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My blog</a></li>
                    <li class="nav-item"><a href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a href="https://www.github.com">GitHub</a></li>
                    <li class="nav-item"><a href="https://www.linkedin.com">LinkedIn</a></li>
                </ul>

                <ul class='navbar-nav'>
                    {% if user.is_authenticated %}

                    <li><a href="{% url 'post_new' %}">New Post</a></li>
                    <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                    <li><a>Welcome, {{ user.username }}</a></li>

                    {% else %}

                    <li><a class='navbar-nav' href="{% url 'login' %}">
                        <span class='glyphicon glyphicon-user'>Log In</span>
                    </a></li>

                    {% endif %}
                </ul>
            </div>
        </nav>
    
    <div class='content container'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='blog_posts'>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
