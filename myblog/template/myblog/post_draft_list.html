{% extends 'myblog/base.html' %}

{% block content %}
    {% post in posts %}
    
        <div class='post'>
            <p class='date'>created: {{ post.create_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>  <!-- отсекает лишние знаки -->
        </div>

{% endblock %}
